<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Добавить пользователя</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="form-block">
    <h2>Добавить пользователя</h2>
    <form action="#" th:action="@{/user-create}" th:object="${user}" method="post">
        <label class="form-label" for="firstName">Имя</label>
        <input class="form-control" type="text" th:field="*{firstName}" id="firstName" placeholder="First Name"><br/>
        <label class="form-label" for="lastName">Фамилия</label>
        <input class="form-control" type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name"><br/>
        <input class="btn btn-primary" type="submit" value="Добавить пользователя">
    </form>
</div>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
